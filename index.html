<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tradutor DOCX Literário</title>

    <!-- Bibliotecas via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.3/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        #output {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Tradutor DOCX Literário (GPT-5 Mini)</h2>

<label>Chave da API da OpenAI:</label>
<input id="apiKey" type="password" placeholder="Cole sua chave aqui">

<label>Arquivo DOCX:</label>
<input type="file" id="docxInput">

<button onclick="processDocx()">Traduzir Documento</button>

<h3>Resultado</h3>
<div id="output">O texto traduzido aparecerá aqui…</div>

</body>
<script src="script.js"></script>
</html>
