<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tradutor DOCX com LLM</title>

    <!-- Bibliotecas via CDN (não precisa baixar nada) -->
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/docx@8.3.3/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown@7.1.2/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        #output {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Tradutor DOCX com GPT-5 Mini</h2>

<label>Chave da API da OpenAI:</label>
<input id="apiKey" type="password" placeholder="Cole sua chave aqui">

<label>Arquivo DOCX:</label>
<input type="file" id="docxInput">

<button onclick="processDocx()">Traduzir Documento</button>

<h3>Resultado</h3>
<div id="output">O texto traduzido aparecerá aqui…</div>

<script src="script.js"></script>
</body>
</html>
